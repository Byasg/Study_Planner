<!DOCTYPE html>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="overylay">
      <ion-avatar>
        <ion-img [src]="profileImageUrl"></ion-img>
      </ion-avatar>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{profileName}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{this.profileEmail}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call"></ion-icon>
        <ion-label>{{this.profilePhone}}</ion-label>
      </ion-item>
    </ion-card-content>
    
  </ion-card>
</ion-content>
